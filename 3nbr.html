<html>
    <head>
        <body>
            <script>
                var a=parseInt(prompt("Enter the first number:"));
                var b= parseInt(prompt("Enter the second number:"));
                var c=parseInt(prompt("Enter the third number:"));
                if(a>=b&&a>=c)
                {
                    document.write("The largest number is"+a,"<br>");
                }
                else if(b>=a&&b>=c)
                {
                    document.write("The largest number is b"+b,"<br>");
                }
                else
                {
                    document.write("The largest number is c",+c,"<br>");
                }
            </script>
        </body>
    </head>
</html>
