<html>
    <head>
        <body>
            <script>
                var a=parseInt(prompt("Enter the number is"));
                if(a%2==0)
                {
                    document.write("The given number is positive"+a,"<br>");
                }
               else
               {
                   document.write("The given number is negative"+a,"<br>");
               }
            </script>
        </body>
    </head>
</html>
