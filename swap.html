<html>
    <head>
        <body>
            <script>
                var a=20;
                var b=10;
                var temp;
                document.write("Before swapping the value of a="+a,"<br>");
                document.write("Before swapping the value of b="+b,"<br>");
                document.write("Swapping the numbers","<br>");
                temp=a;
                a=b;
                b=temp;
                document.write("After swapping  the value of a="+a,"<br>");
                document.write("After swapping the value of b="+b,"<br>");
            </script>
        </body>
    </head>
</html>
